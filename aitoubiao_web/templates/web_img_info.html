
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'web:test' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="web_name" class="form-control" id="exampleInputname" placeholder="请输入网站名称">
        </div>
        <div class="form-group">
            <input type="text" name="web_url" class="form-control" id="exampleInputurl" placeholder="请输入网站URL">
        </div>
        <div class="form-group">
            <input type="text" name="web_type" class="form-control" id="exampleInputtype" placeholder="请输入网站类型">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">头像</label>
            <input type="file" name="icon" id="exampleInputFile">
        </div>
        <div class="submit">
            <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </form>
</body>
</html>
